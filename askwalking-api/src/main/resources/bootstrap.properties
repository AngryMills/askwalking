server.port=9003
server.servlet.context-path=/gateway
#
system.code=9010
#
spring.main.allow-bean-definition-overriding=true
spring.application.name=askwalking-api
management.endpoints.web.exposure.include=*
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=askwalking
spring.datasource.username=askwalking
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/askwalking?useSSL=false&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=GMT%2B8
#
dubbo.application.name=askwalking-api
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.consumer.retries=3
dubbo.consumer.timeout=5000
dubbo.provider.timeout=5000
dubbo.provider.retries=3
dubbo.consumer.check=false
#
feign.hystrix.enabled=true
feign.compression.request.enabled=true
feign.compression.response.enabled=true