#
server.port=9001
server.servlet.context-path=/askwalking-admin

#
system.code=9001

#
spring.main.allow-bean-definition-overriding=true
spring.application.name=askwalking-admin
management.endpoints.web.exposure.include=*
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=askwalking
spring.datasource.username=askwalking
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/askwalking?useSSL=false&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=GMT%2B8

#
dubbo.cloud.subscribed-services=askwalking-api
dubbo.application.name=askwalking-admin
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.consumer.retries=0
dubbo.consumer.timeout=50000
dubbo.provider.timeout=50000
dubbo.provider.retries=0
dubbo.consumer.check=false